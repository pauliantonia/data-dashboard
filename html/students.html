<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../assets/fonts/css/font-awesome.min.css">
    <title>Dashboard Laboratoria</title>
  </head>
  <body>
    <nav>
      <div id="titleNav">
        <a href="../index.html"><h2 id="labNav">Laboratoria</h2></a>
      </div>
      <div id="divListNav">
        <ul id="listNav">
           <a href="../html/cities.html"><li id="listCities">Cities</li></a>
           <a href="../html/stgo.html"><li id="listStudentsTeachers">Students & Teachers</li></a>
           <a href="#"><li id="listLogIn">Log In</li></a>
        </ul>
      </div>
    </nav>
    <section id="studentsStgo">
        <div id="numberStudentsTotal">
            <h2 id="titleStudents">Students</h2>
            <p id="generacion">Generación 2017 II</p>
            <div id="dropdownMenu">
              <ul>
                <li id="seccion0"><i class="fa fa-chevron-circle-down fa-2x" id="iconoDown" aria-hidden="true"></i></li>
              </ul>
              <div class="delete"></div>
            </div>
            <br>
            <div id="piechart" style="width: 900px; height: 500px;"></div>
            <img id="graphicStudent" src="../assets/images/graphicStudents.jpg" alt="imagen">
            <div id="divNumbersStudents">                    
              <div id="divTotalDropout">
                <div id="estudentsNumbers">
                  <i class="fa fa-user fa-5x" id="femaleIcon2" aria-hidden="true"></i>
                  <ul id="listStudentsNumbers">
                    <li id="numero">145</li>
                    <li id="students2">ALUMNAS <br> INSCRITAS</li>
                  </ul>
                </div>
                <div id="dropoutNumber">
                  <i class="fa fa-user fa-5x" id="iconoFemale2" aria-hidden="true"></i>
                  <ul id="listDropoutStudents">
                    <li id="numeroDesertadas">25</li>
                    <li id="alumnas3">ALUMNAS <br>DESERTARON</li>
                  </ul>
                </div>               
              </div>
              <div id="studentsProfile">
                  <i class="fa fa-user fa-4x" id="femaleIcon3" aria-hidden="true"></i>
                  <p>STUDENTS PROFILES</p>
                  <SELECT id="selStudents" SIZE=1 > 
                      <OPTION VALUE="link pagina 0">Students</OPTION>
                      <OPTION VALUE="link pagina 1">Viviana Marcelo</OPTION>
                      <OPTION VALUE="link pagina 2">Paulina Salinas</OPTION>
                      <OPTION VALUE="link pagina 3">Daniela Marianjel</OPTION>
                      <OPTION VALUE="link pagina 4">Alexandra Alvarez</OPTION>
                      <OPTION VALUE="link pagina 5">Jazmín Meneses</OPTION> 
                      <OPTION VALUE="link pagina 6">Raquel Jarpa</OPTION>
                  </SELECT> 
                </div>
              
            </div>
        </div>
        <div id="graphics">

          <img src="../assets/images/ACHIEVEMENT.png" alt="imagen">

        </div>
       </section>
       <script src="../js/app.js"></script>
       <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
      
  </body>
</html>
