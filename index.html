<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Dashboard</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="assets/fonts/css/font-awesome.min.css">
  </head>
  <body>
    <header>
      <nav>
        <div id="tituloNav">
          <h1>Laboratoria</h1>
        </div>
        <div id="divListaNav">
          <ul id="listaNav">
             <li id="lista">Sedes</li>
             <li id="lista">Log In</li>
          </ul>
        </div>
      </nav>
      <div id="inicio">
        <h1 id="tituloInicio">DASHBOARD</h1>
        <img id="laboratoriaLogo" src="assets/images/logoLab.png" alt="image">
        <p id="parrafoInicio">código que transforma</p>
      </div>
    </header>
    <section id="sedes">
      <a href="#sedechile"><img id="imgchile" src="assets/images/chile.jpg" alt=""></a>
      <a href=""><img id="imgperu" src="assets/images/peru.jpg" alt=""></a>
      <a href=""><img id="imgmexico" src="assets/images/mexico.jpg" alt=""></a>
   </section>
   <section id="sedechile">
    <a href=""><img id="alumnas" src="assets/images/alumnas.jpg" alt=""> </a>
    <a href=""><img id="profesores" src="assets/images/profesores.png" alt=""> </a>
  </section>
  <section id="studentsStgo">
      <div id="numeroAlumnasTotal">
          <h2 id="tituloEstudiantes">Estudiantes</h2>
          <p id="generacion">Generación 2017 II</p>
          <i class="fa fa-chevron-circle-down" id="iconoDown" aria-hidden="true"></i>
          <br>
          <p id="turnOption">Turn</p>
          <ul id="listaTurn">
          <li id="optionAm">AM</li>
          <li id="optionPm">PM</li>
          </ul>
          <br>
          <div id="perfilEstudiantes">
            <i class="fa fa-user fa-3x" aria-hidden="true"></i>
            <ul id="listaPerfilAlumnas">
              <li id="perfil">PERFIL</li>
              <li id="alumnas">ALUMNAS</li>
            </ul>
          </div>
          <div id="numeroEstudiantes">
            <i class="fa fa-female fa-3x" id="iconoFemale2" aria-hidden="true"></i>
            <ul id="listaNumeroAlumnas">
              <li id="numero">145</li>
              <li id="alumnas2">ALUMNAS</li>
            </ul>
          </div>
          <div id="numeroDesertadas">
            <i class="fa fa-female fa-3x" id="iconoFemale2" aria-hidden="true"></i>
            <ul id="listaAlumnasDesertadas">
              <li id="numeroDesertadas">25</li>
              <li id="alumnas3">ALUMNAS</li>
          </div>
      </div>
      <div id="graphics">
        <p>AQUI VAN LOS GRAFICOS</p>
      </div>
     </section>

		<!-- Base de datos -->
		<script src="./js/data.js"></script>
		<!-- Aquí va tus archivos JS -->
    <script src="./js/app.js"></script>
  </body>
</html>
